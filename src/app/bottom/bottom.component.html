<div class="column" >
    <br>
    <div class="zoom createNew">
        <br>
        <div class="imgChara" *ngIf="newItem" >
              <img src="../assets/img/cancel.svg" class="imgChar" (click)="clicked('close')"> 
        </div>
        <h2 style="color: white" (click)="clicked('open')">Create A New Board</h2>
        <p class="animation size" (click)="clicked('open')" *ngIf="!newItem">&dArr;</p> 
        <div class="dropDown" *ngIf="newItem">
        <hr>
        <b>what shall we call the board?</b>
        <br><br>
        <input type="text" [(ngModel)] ="name"  placeholder="Your name.." (keyup.enter)="submit()">
        <br>
        <p *ngIf="noValue" style="font-size: 12px;">Oops! Looks like you forgot the name!</p>
        <div class="row">
          <div  class="button" (click)="clicked('close')"><p>Cancel</p> </div>
            <div class="button" (click)="submit()"><b >SUBMIT</b> </div>
        </div> 
      </div>

    </div>
   
</div>

  <div class="column right">
<div class="row" style="padding-top: 20px">
    <div class="column zoom list" *ngFor="let item of listNames" [routerLink]="['/list-component', item.name]"  >
      <h2>{{item.name}}</h2>
    </div>
    <br><br>

  <br> 
  </div>
  </div>
